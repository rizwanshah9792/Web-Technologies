<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Manage Hostels</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            margin: 24px 0 0 24px;
        }
        a:hover { text-decoration: underline; }
        h2 {
            color: #007bff;
            margin-top: 24px;
            text-align: center;
            letter-spacing: 1px;
        }
        .add-btn {
            display: block;
            margin: 32px auto 0 auto;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 7px;
            padding: 12px 36px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.09);
            transition: background 0.2s;
        }
        .add-btn:hover {
            background: #0056b3;
        }
        #addHostelModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            border: 2px solid #007bff;
            padding: 28px 32px 18px 32px;
            z-index: 1000;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
            min-width: 320px;
            border-radius: 14px;
            max-width: 95vw;
            max-height: 90vh;
            overflow-y: auto;
        }
        #addHostelModal h3 {
            color: #007bff;
            margin-top: 0;
            margin-bottom: 18px;
            letter-spacing: 0.5px;
        }
        #addHostelModal label {
            display: block;
            margin-bottom: 14px;
            color: #222;
            font-weight: 500;
        }
        #addHostelModal input {
            width: 100%;
            padding: 8px 10px;
            border: 1.5px solid #b6d4fe;
            border-radius: 6px;
            font-size: 15px;
            margin-top: 4px;
            margin-bottom: 8px;
            outline: none;
            transition: border 0.2s;
        }
        #addHostelModal input:focus {
            border: 1.5px solid #007bff;
        }
        #addHostelModal button[type="submit"] {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 9px 28px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }
        #addHostelModal button[type="submit"]:hover {
            background: #0056b3;
        }
        #addHostelModal button[type="button"] {
            background: #bbb;
            color: #fff;
            margin-left: 10px;
            border-radius: 6px;
            padding: 9px 18px;
        }
        #addHostelModal button[type="button"]:hover {
            background: #888;
        }
        #modalOverlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.2);
            z-index: 999;
        }
        #message {
            margin: 8px auto 0 auto;
            font-size: 15px;
            min-height: 22px;
            max-width: 480px;
            text-align: center;
        }
        #hostelList {
            margin: 0 auto;
            max-width: 1100px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: none;
            padding: 14px 12px;
            text-align: left;
        }
        th {
            background: #007bff;
            color: #fff;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        tr:nth-child(even) {
            background: #f3f7fb;
        }
        tr:hover {
            background: #e6f0fa;
        }
        button.delete-btn {
            background: #e53935;
            color: #fff;
            border: none;
            padding: 7px 18px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: background 0.2s;
        }
        button.delete-btn:hover {
            background: #b71c1c;
        }
        @media (max-width: 800px) {
            #hostelList { max-width: 98vw; }
            table, th, td { font-size: 14px; }
            #addHostelModal { padding: 18px 5vw; }
        }
        body.modal-open {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <a href="dashboard.html">‚Üê Back to Admin Dashboard</a>
    <h2>Manage Hostels</h2>
    <button class="add-btn" id="openAddHostelBtn">+ Add Hostel</button>
    <div id="message"></div>
    <h3 style="color:#007bff; margin:36px 0 16px 0; text-align:center;">All Hostels</h3>
    <div id="hostelList"></div>

    <!-- Modal overlay and Add Hostel Modal -->
    <div id="modalOverlay"></div>
    <div id="addHostelModal">
        <h3>Add Hostel</h3>
        <form id="addHostelForm">
            <label>Name: <input type="text" id="hostel_name" required></label>
            <label>Address: <input type="text" id="hostel_address"></label>
            <label>Contact: <input type="text" id="hostel_contact"></label>
            <button type="submit">Add Hostel</button>
            <button type="button" onclick="closeAddModal()">Cancel</button>
        </form>
    </div>

    <script>
    // Modal logic for Add Hostel
    const addHostelModal = document.getElementById('addHostelModal');
    const modalOverlay = document.getElementById('modalOverlay');
    function openAddModal() {
        document.body.classList.add('modal-open');
        addHostelModal.style.display = 'block';
        modalOverlay.style.display = 'block';
        document.getElementById('message').textContent = '';
    }
    function closeAddModal() {
        document.body.classList.remove('modal-open');
        addHostelModal.style.display = 'none';
        modalOverlay.style.display = 'none';
        document.getElementById('addHostelForm').reset();
    }
    document.getElementById('openAddHostelBtn').onclick = openAddModal;
    modalOverlay.onclick = closeAddModal;

    // Add hostel
    document.getElementById('addHostelForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const data = {
            name: document.getElementById('hostel_name').value,
            address: document.getElementById('hostel_address').value,
            contact_number: document.getElementById('hostel_contact').value
        };
        const response = await fetch('../../api/hostels/add.php', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        const result = await response.json();
        document.getElementById('message').textContent = result.message;
        if(result.status === 'success') {
            setTimeout(() => {
                closeAddModal();
                loadHostels();
            }, 1000);
        }
    });

    function loadHostels() {
        fetch('../../api/hostels/list.php')
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                let html = '<table><tr><th>ID</th><th>Name</th><th>Address</th><th>Contact</th><th>Action</th></tr>';
                data.hostels.forEach(h => {
                    html += `<tr>
                        <td>${h.hostel_id}</td>
                        <td>${h.name}</td>
                        <td>${h.address || '-'}</td>
                        <td>${h.contact_number || '-'}</td>
                        <td><button class="delete-btn" onclick="deleteHostel(${h.hostel_id})">Delete</button></td>
                    </tr>`;
                });
                html += '</table>';
                document.getElementById('hostelList').innerHTML = html;
            } else {
                document.getElementById('hostelList').textContent = 'Could not fetch hostels.';
            }
        });
    }
    loadHostels();

    window.deleteHostel = function(hostel_id) {
        if (!confirm('Are you sure you want to delete this hostel?')) return;
        fetch('../../api/hostels/delete.php', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({hostel_id})
        })
        .then(response => response.json())
        .then(result => {
            alert(result.message);
            loadHostels();
        });
    }
    </script>
</body>
</html>
