<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 40px 20px;
        }
        .dashboard-container {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
            max-width: 960px;
            width: 100%;
            padding: 40px 48px;
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
            justify-content: center;
        }
        .dashboard-title {
            width: 100%;
            font-size: 2.8rem;
            font-weight: 700;
            color: #0b3d91;
            text-align: center;
            margin-bottom: 48px;
            letter-spacing: 1.2px;
            text-shadow: 0 2px 6px rgba(11, 61, 145, 0.3);
        }
        .dashboard-card {
            background: linear-gradient(145deg, #ffffff, #e6f0ff);
            border-radius: 20px;
            box-shadow: 8px 8px 16px #c1d1f7, -8px -8px 16px #ffffff;
            width: 220px;
            height: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            font-weight: 700;
            color: #0b3d91;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }
        .dashboard-card:hover {
            background: linear-gradient(145deg, #d0e0ff, #a0bfff);
            box-shadow: 12px 12px 24px #a0b0d7, -12px -12px 24px #ffffff;
            color: #003366;
            transform: translateY(-6px) scale(1.05);
            border-color: #0056b3;
            z-index: 10;
        }
        .dashboard-card .icon {
            font-size: 3.6rem;
            margin-bottom: 18px;
            color: #0056b3;
            transition: color 0.3s ease;
        }
        .dashboard-card:hover .icon {
            color: #002244;
        }
        #logoutBtn {
            margin-top: 40px;
            background: #0056b3;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 700;
            padding: 14px 48px;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0, 86, 179, 0.4);
            transition: background 0.3s ease, box-shadow 0.3s ease;
            align-self: center;
            user-select: none;
        }
        #logoutBtn:hover {
            background: #003d80;
            box-shadow: 0 8px 16px rgba(0, 61, 128, 0.6);
        }
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 32px 24px;
                gap: 24px;
            }
            .dashboard-card {
                width: 180px;
                height: 160px;
                font-size: 1.1rem;
            }
            .dashboard-card .icon {
                font-size: 3rem;
                margin-bottom: 14px;
            }
            #logoutBtn {
                font-size: 1rem;
                padding: 12px 36px;
            }
        }
        @media (max-width: 480px) {
            .dashboard-container {
                flex-direction: column;
                align-items: center;
                padding: 24px 16px;
            }
            .dashboard-card {
                width: 100%;
                max-width: 320px;
                height: 140px;
                font-size: 1.1rem;
            }
            .dashboard-card .icon {
                font-size: 2.6rem;
                margin-bottom: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-title">Admin Dashboard</div>
        <button class="dashboard-card" onclick="window.location.href='manage_rooms.html'">
            <span class="icon">üõèÔ∏è</span>
            Manage Rooms
        </button>
        <button class="dashboard-card" onclick="window.location.href='manage_students.html'">
            <span class="icon">üë©‚Äçüéì</span>
            Manage Students
        </button>
        <button class="dashboard-card" onclick="window.location.href='manage_bookings.html'">
            <span class="icon">üìã</span>
            Manage Bookings
        </button>
        <button class="dashboard-card" onclick="window.location.href='manage_payments.html'">
            <span class="icon">üí≥</span>
            Manage Payments
        </button>
        <button class="dashboard-card" onclick="window.location.href='manage_hostels.html'">
            <span class="icon">üè¢</span>
            Manage Hostels
        </button>
        <button id="logoutBtn">Logout</button>
    </div>
    <script>
        document.getElementById('logoutBtn').onclick = function() {
            localStorage.removeItem('admin_id');
            localStorage.removeItem('admin_role');
            window.location.href = "login.html";
        };
        const admin_id = localStorage.getItem('admin_id');
        if (!admin_id) {
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
